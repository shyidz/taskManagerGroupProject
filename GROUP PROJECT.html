<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external style sheet -->
    <link id="theme-style" rel="stylesheet" href="style.css">

    <!-- Link to Google Fonts and Font Awesome for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Title of the web page -->
    <title>Task Manager</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="header-content">
            <!-- Application title -->
            <h1 id="app-title">My Task Manager</h1>

            <!-- Settings icon with onclick event to open settings modal -->
            <div id="settings-icon" style="cursor: pointer;" onclick="openSettings()">⚙️</div>
        </div>
    </header>

    <!-- Main application content -->
    <div id="app">
        <!-- Task form container -->
        <div id="task-form-container">
            <h2>Add or Edit Task</h2>
            <!-- Task form with input fields and a save button -->
            <form id="task-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="description">Description:</label>
                <textarea id="description" required></textarea>

                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" required>

                <label for="priority">Priority:</label>
                <select id="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <!-- Button to save or edit tasks -->
                <button type="button" class="save-task" onclick="addEditTask()">Save Task</button>
            </form>
        </div>

        <!-- Task list container -->
        <div id="task-list-container">
            <h2>Task List</h2>
            <!-- Filter options for task list -->
            <div id="filter-options">
                <label for="filter-status">Filter by Status:</label>
                <select id="filter-status" onchange="filterTasks()">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>

                <label for="filter-priority">Filter by Priority:</label>
                <select id="filter-priority" onchange="filterTasks()">
                    <option value="all">All</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <!-- Task list rendered as an unordered list -->
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <div class="footer-copyright-1">
        <div class="footer-copyright-wrapper">
            <p class="footer-copyright-text">
                <a class="footer-copyright-link" href="https://github.com/shyidz/taskManagerGroupProject"
                    target="_blank"> About Us
                </a>
            </p>
        </div>
    </div>

    <div class="footer-copyright">
        <div class="footer-copyright-wrapper">
            <p class="footer-copyright-text">
                <a class="footer-copyright-link" href="https://github.com/shyidz/taskManagerGroupProject"
                    target="_blank"> ©2023. | Designed By: StaTech. | All rights reserved.
                </a>
            </p>
        </div>
    </div>

    <!-- Settings modal for application customization -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <!-- Close button for the settings modal -->
            <span class="close" onclick="closeSettings()">&times;</span>

            <!-- Title and input fields for various settings -->
            <h2>Settings</h2>
            <label for="app-name">Application Name:</label>
            <input type="text" id="app-name">

            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" onchange="changeColors()">

            <label for="header-color">Header Color:</label>
            <input type="color" id="header-color">

            <label for="completed-task-color">Completed Task Color:</label>
            <input type="color" id="completed-task-color">

            <!-- Button to apply the settings changes -->
            <button class="apply-change" onclick="applySettings()">Apply</button>
        </div>
    </div>

    <!-- Script file for handling dynamic behavior -->
    <script src="scripts.js"></script>
</body>

</html>
